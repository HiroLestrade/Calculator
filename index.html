<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Just a Calculator</h1>
        </header>
        <section>
            <div class="calculator">
                <input class="value" type="text" name="txt" readonly>
                <span class="bttn clear">c</span>
                <span class="bttn">/</span>
                <span class="bttn">*</span>
                <span class="bttn">7</span>
                <span class="bttn">8</span>
                <span class="bttn">9</span>
                <span class="bttn">-</span>
                <span class="bttn">4</span>
                <span class="bttn">5</span>
                <span class="bttn">6</span>
                <span class="bttn plus">+</span>
                <span class="bttn">3</span>
                <span class="bttn">2</span>
                <span class="bttn">1</span>
                <span class="bttn cero">0</span>
                <span class="bttn">.</span>
                <span class="bttn equal">=</span>
            </div>
        </section>
        <footer>
            <a href="https://github.com/HiroLestrade">
                <span>By H. Lestrade</span>
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
            </a>
        </footer>
    </body>
</html>
